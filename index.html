<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Prévention - Danger et Vie Privée d'internet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #2e3b4e;
      color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .container {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .question {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .answers button {
      display: block;
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      background-color: #4caf50;
      color: #fff;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .answers button:hover {
      background-color: #45a049;
    }
    .answers button:focus {
      outline: none;
    }
    #export-btn {
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #007bff;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
      transition: background-color 0.3s ease;
    }
    #export-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Quiz Prévention - Danger et Vie Privée d'internet</h1>
    <div id="quiz-container"></div>
    <button id="export-btn">Exporter les résultats</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
